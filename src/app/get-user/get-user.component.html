<div *ngIf="loading;else show">==> Loading...</div>
<ng-template #show>
    ===> userId - name
    <div  class="text" *ngFor="let user of users">
        ===> {{user.userId}} - {{user.name}}
    </div>
    <input type="text" name="id" ngModel #userId="ngModel" placeholder="Enter user id">
    <button (click)="deleteUser()">delete User</button>
</ng-template>
